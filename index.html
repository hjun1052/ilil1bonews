  <script>

  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen()
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen()
        }
      }
    }
  </script>
  <script>
    function winclose() {
      window.close();
    }
  </script>
  <script>
    var zoomSize = 1;
    browser = navigator.userAgent.toLowerCase();
    function zoomIn()
      {
        if (zoomSize < 2){
          zoomSize *= 1.05;
          document.getElementById(('mainimg')).style.zoom = zoomSize;
        }else{
          alert('더 이상 확대할 수 없습니다.');
        }
      }
    function zoomOut()
      {
        if (zoomSize>0.5){
          zoomSize /= 1.05;
          document.getElementById(('mainimg')).style.zoom = zoomSize;
        }else{
          alert('더 이상 축소할 수 없습니다.');
        }
      }
    function zoomto100()
      {
        zoomSize = 1;
        document.getElementById(('mainimg')).style.zoom = zoomSize;
      }
  </script>
